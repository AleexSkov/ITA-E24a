      document.write("<h1>Current Date and Time</h1>");

      let now = new Date();

      console.log("Hej med dig!");
      console.log(now.toLocaleDateString());

      let localTime = now.toString();

      let gmtTime = now.toGMTString();

      document.write("<p>");

      document.write("<strong>GMT time:</strong> " + gmtTime);
      document.write("</p>");
